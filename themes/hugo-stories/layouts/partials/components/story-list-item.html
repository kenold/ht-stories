<div class="col-md-4">
    <a href="{{ .Permalink }}">
        <figure>
            <img src="/images/people/{{ .Params.photo }}" class="img-responsive" alt="{{ .Params.person }} Story">
        </figure>
        <h4>{{ .Params.person }}</h4>
    </a>
    <p>{{ range .Params.majors }} {{ . }} {{ end }}</p>
    
  {{ range $index, $school := .Params.schools }}{{ if gt $index 0 }}, {{ end }}<a href="{{ "schools/" | relURL }}{{ . | urlize }}">{{ . }}</a>{{ end }}</p>
</div>
